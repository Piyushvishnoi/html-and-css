<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Use of radio type</p> 
    <!-- in case of radio types we can choose only one-->
   <h1>Select best language</h1>
   <br>
   <input type="radio" name="coding" id="">java
   <input type="radio" name="coding" id="">c++
   <input type="radio" name="coding" id="">c
   <br>
   <input type="submit" name="" id="">
   <br>
   <p>use of checkbox</p>
    <!--use of checkbox enables us for multiple choices-->
   <h1>Select best language</h1>
   <br>
   <input type="checkbox" name="coding" id="">java
   <input type="checkbox" name="coding" id="">c++
   <input type="checkbox" name="coding" id="">c
   <br>
   <input type="submit" name="" id="">

</body>
</html>

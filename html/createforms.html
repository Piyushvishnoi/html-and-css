<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for='name'>
           first name 
        </label>
        <input type="text"
        name="name" id="name">
        <br>
        <button type="submit">submit
        </button>
        <br>
        <!--placeholder value is different from hard core value in any column-->
        <p>Password</p>
        <input type="password" 
        placeholder="password">
        <br>
        <!--here value will be hard cored data that will not disappear while we start typing-->
        <input type="email" name="" id=""
        value="xyz@email.com">
        <br>
        <input type="submit" value="please submit">
        
    </form>
</body>
</html>
